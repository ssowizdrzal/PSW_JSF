<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:outputStylesheet library="css" name="default.css"  />
    <h:head>
        <title>Formularz</title>

    </h:head>
    <h:body>
        <ui:include src="/header.xhtml" />
        <div class="contents-under">


            <h:form>
                <h1>Formularz:</h1>
                <p>Wszystkie pola tekstowe są wymagane!!!!!!</p>
                <h:panelGrid columns="3">
                    <h:outputText value="Name:"/>
                    <h:inputText id="nameInputText" required="true"  value="#{personBean.nazwisko}"
                                 requiredMessage="Name is required"
                                 validatorMessage="Name must be fewer than 30 characters. " accesskey="">
                        <f:validateLength maximum="30" minimum="1" />

                        <f:validateRequired />  
                    </h:inputText>
                    <h:message for="nameInputText" styleClass="error"/>
                    <h:outputText value="E-mail:"/>
                    <h:inputText id="emailInputText" required="true"  value="#{personBean.email}"
                                 requiredMessage="E-mail is required"
                                 validatorMessage="Invalid e-mail address format">
                        <f:validator validatorId="emailValidatorr" />
                        <!--                  <f:validateRegex pattern=
                                             "\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" />-->
                        <f:validateRequired />  
                    </h:inputText>
                    <h:message for="emailInputText" styleClass="error"/>
                    <h:outputText value="Phone:"/>
                    <h:inputText id="phoneInputText"  required="true"  value="#{personBean.phone}"
                                 requiredMessage="Phone number is required"
                                 validatorMessage="Invalid phone number format">
                        <f:validator validatorId="phoneValidatorr" />

                        <!--                  <f:validateRegex pattern=
                                             "((\(\d{3}\) ?)|(\d{3}-))?\d{3}-\d{4}" />-->
                        <f:validateRequired />  
                    </h:inputText>
                    <h:message for="phoneInputText" styleClass="error"/>
                    <h:outputText value="Wiek:"/>
                    <h:inputText id="age" required="true"  value="#{personBean.wiek}"
                                 requiredMessage="Wiek is required"
                                 validatorMessage="Invalid wiek! valid is (18-100)">
                        <f:validateLongRange minimum="18" maximum="100"/>
                        <f:validateRequired />  

                    </h:inputText>
                    <h:message for="age" styleClass="error"/>
                    <h:outputText value="Waga:"/>
                    <h:inputText id="weight" required="true"  value="#{personBean.waga}"
                                 requiredMessage="Waga is required"
                                 validatorMessage="Invalid waga! valid is (40.0-90.0)">
                        <f:validateDoubleRange minimum="40.0" maximum="90.0"/>
                        <f:validateRequired />  

                    </h:inputText>
                    <h:message for="weight" styleClass="error"/>
                    <h:outputText value="Miasto:"/>
                    <h:selectOneMenu id="miasto"  required="true"  value="#{personBean.miasto}"
                                     requiredMessage="Miasto  is required" >
                        <f:selectItem itemValue = "Wroclaw" itemLabel = "Wrocław" /> 
                        <f:selectItem itemValue = "Krakow" itemLabel = "Kraków" /> 
                        <f:selectItem itemValue = "Warszawa" itemLabel = "Warszawa" /> 
                        <f:selectItem itemValue = "Gdansk" itemLabel = "Gdansk" /> 
                    </h:selectOneMenu>
                    <h:message for="miasto" styleClass="error"/>
                    <h:outputText value="Stopień upośledzenia:"/>
                    <h:selectOneRadio id ="stopuposl"  required="true"  value="#{personBean.stopien}"
                                      requiredMessage="Stopien is required" >
                        <f:selectItem itemValue = "1" itemLabel = "1" /> 
                        <f:selectItem itemValue = "2" itemLabel = "2" />
                        <f:selectItem itemValue = "3" itemLabel = "3" /> 
                        <f:selectItem itemValue = "4" itemLabel = "4" />
                    </h:selectOneRadio>
                    <h:message for="stopuposl" styleClass="error"/>
                </h:panelGrid>
                <h:commandButton value="Submit"/>
                <h:outputText escape="false" value="#{personBean.result}"/>
            </h:form>
        </div>
        <ui:include src="/footer.xhtml" />

    </h:body>
</html>
